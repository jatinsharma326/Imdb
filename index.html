<!DOCTYPE html>
<html>
<head>
	<title>IMDB</title>
	<meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<!-- navbar begins -->
	<div class="navbar sticky-top navbar-light bg-dark container-fluid">
		<div class="row w-100">
			<div class="col-lg-3 col-6 d-flex d-lg-flex justify-content-center align-items-center">
				<h1><a id="home-icon" class="text-dark bg-warning d-flex align-items-center" href="https://sharan3009.github.io/imdb/index.html"><b>IMDb</b></a></h1>
			</div>
		</div>
	</div>
	<!-- navbar ends -->
	<!-- search bar starts -->
	<div class="container top-gutter">
		<div class="row no-gutters">
			<div class="col-4 d-flex justify-content-center col-lg-2">
				<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Search By
				  </button>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
				    <button class="dropdown-item button1 selected" type="button">Name</button>
				    <button class="dropdown-item button2" type="button">Name and Year</button>
				    <button class="dropdown-item button3" type="button">IMDb ID</button>
				  </div>
				</div>
			</div>
			<div class="col-7 col-lg-9 d-lg-flex flex-direction-row">
			      <input type="text" class="form-control normal-input" placeholder="Search by Name...">
			      <input type="text" class="form-control year-input" placeholder="Year...">
			</div>
			<div class="col-1 d-flex align-items-end">
				<span class="input-group-btn">
			        <button class="btn btn-default bg-warning" type="button"><i class="fa fa-search"></i></button>
			      </span>
			</div>
		</div>
	</div>
	<!-- search bar ends -->
	<!-- error message starts -->
	<div id="error" class="container top-buffer">
		<div class="row">
			<div id="error-text" class="col text-danger d-flex justify-content-center">
				
			</div>
		</div>
	</div>
	<!-- error message ends -->
	<!-- loader starts -->
	<div class="container top-buffer d-flex justify-content-center">
		<div class="loader"></div>
	</div>
	<!-- loader ends -->
	<!-- movie container starts -->
	<div id="movie-container"class="container-fluid">
		<div class="container bg-dark text-white top-buffer">
			<div class="row">
				<div class="col-md-5 d-flex flex-direction-row align-items-end"><h1 id="title"></h1></div>
				<div class="col-md-7 d-flex justify-content-end align-items-center"><h2 id="category"></h2></div>
			</div>
			<div class="row top-buffer border-bottom">
				<div class="col-6 col-md-auto border-right d-flex align-items-center">
					<span>Rated:</span>&nbsp;<span id="rated"></span>
				</div>
				<div class="col-6 col-md-auto border-right d-flex align-items-center">
					<span class="fa fa-calendar"></span>&nbsp;<span id="released"></span>
				</div>
				<div class="col-6 col-md-auto border-right d-flex align-items-center">
					<span class="fa fa-clock-o"></span>&nbsp;<span id="runtime"></span>
				</div>
				<div id ="genre" class="col-6 col-md-auto border-right d-flex align-items-center">
				</div>
				<div class="col-6 col-md-auto border-right d-flex align-items-center">
					<span>Rotten Tomatoes:</span>&nbsp;<span id="rotten"></span>
				</div>
				<div class="col-6 col-md-auto border-right d-flex align-items-center">
					<span>Metacritic:</span>&nbsp;<span id="metascore"></span>
				</div>
				<div class="col d-flex flex-direction-row justify-content-end">
					<div class="col-auto"><h2><span class="fa fa-star text-warning"></span></h2></div>
					<div class="col-auto"><h2 id="imdbrating"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="container top-buffer">
			<div class="row">
				<div class="col-12 col-md-5 d-md-flex justify-content-md-start d-flex justify-content-center">
					<div class="container">
					<div class="row">
						<div class="col">
							<img id="poster" class="img-responsive" src="">
						</div>
					</div>
					<div class="row text-light top-buffer">
						<div class="col d-flex justify-content-center align-items-center">
							<div id="plot"></div>
						</div>
					</div>
				</div>
				</div>
				<div class="col-12 col-md-7 text-light border border-dark">
					<div class="row">
						<div class="col bg-dark d-flex justify-content-center border border-warning">
							<h4>Details</h4>
						</div>
					</div>
					<div class="container top-buffer">
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>IMDb ID:</h4>
							</div>
							<div id="imdbID" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Director:</h4>
							</div>
							<div id="director" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Writer:</h4>
							</div>
							<div id="writer" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Actors:</h4>
							</div>
							<div id="actors" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Language:</h4>
							</div>
							<div id="language" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Country:</h4>
							</div>
							<div id="country" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>DVD:</h4>
							</div>
							<div id="dvd" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Box Office:</h4>
							</div>
							<div id="boxoffice" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Production:</h4>
							</div>
							<div id="production" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Awards:</h4>
							</div>
							<div id="awards" class="col col-md-8">
								
							</div>
						</div>
						<div class="row top-buffer">
							<div class="col col-md-4">
								<h4>Website:</h4>
							</div>
							<div id="website" class="col col-md-8">

							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- movie container ends -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  	<script type="text/javascript" src="f.js"></script>
</body>
</html>
